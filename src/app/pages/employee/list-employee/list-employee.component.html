<app-dashboard>
    <!-- Heading -->
    <div class="flex w-full bg-white p-10 shadow items-center justify-between mb-1">
        <div class="flex flex-row gap-5 items-center ">
            <div class="flex flex-col">
                <p class="text-gray-800 font-bold text-4xl">
                    Data Employee
                </p>
                <p class="text-gray-600 text-base">
                    Kelola Data Employee Disini
                </p>
            </div>
        </div>

        <div class="flex flex-row justify-end w-8/12 gap-3">
            <!-- Filter Grup -->
            <div class="w-3/12">
                <p-dropdown styleClass="p-inputtext-sm w-full" appendTo="body" [filter]="true"
                    placeholder="Filter dari grup" [options]="(Grup$ | async)!" optionLabel="label" optionValue="value"
                    [(ngModel)]="SelectedGrup" [showClear]="true" (ngModelChange)="handleFilterGrupChange($event)">
                </p-dropdown>
            </div>

            <!-- Filter Status -->
            <div class="w-3/12 mr-5">
                <p-dropdown styleClass="p-inputtext-sm w-full" appendTo="body" [filter]="true"
                    placeholder="Filter dari status" [options]="(Status$ | async)!" optionLabel="label"
                    optionValue="value" [showClear]="true" [(ngModel)]="SelectedStatus"
                    (ngModelChange)="handleFilterStatusChange($event)">
                </p-dropdown>
            </div>

            <p-button styleClass="p-button-sm p-button-info" label="Tambah Data" (onClick)="handleNavigateToTambah()">
            </p-button>
        </div>
    </div>

    <!-- Table -->
    <div class="grid w-full" style="height: calc(100vh - 15rem);">
        <app-table [datasource]="TableDatasource" [colums]="TableColumns"
            (onClickAction)="handleClickActionTable($event)">
        </app-table>
    </div>
</app-dashboard>
